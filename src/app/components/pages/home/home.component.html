<div class="container pt-3">
    <div class="row">
        <div class="col-4 pt-3 " *ngFor="let emp of employee">
            <div class="card">
                <div class="card-header bg-info">
                    <h4>{{emp.name}}</h4>
                </div>
                <div class="card-body bg-light">
                    <h5>Employee Id : {{emp.id}}</h5>
                    <h5>Employee Gender : {{emp.gender}}</h5>
                    <h5>Employee Salary : {{emp.salary}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employee">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.gender}}</td>
                <td>{{emp.salary}}</td>
            </tr>
        </tbody>
    </table>
</div>
