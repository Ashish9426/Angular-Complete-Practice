<div class="container">
    <h3>{{title}}</h3>
    <hr>
    <input type="text" placeholder="Enter Text" [(ngModel)]="message">
    <hr>
    <p>Message: {{message}}</p>
    </div>
    <hr>
    
<div class="container">
    <ul>
        <li *ngFor = "let c of country">{{c}}</li>
    </ul>
</div>
<hr>

<div class="container">
    <ul>
        <li *ngFor = "let c of country; index as i">Index : {{i}}--Country :{{c}}  </li>
    </ul>
</div>

<hr>
<div class="container">
    <div class="row">
        <div class="col-3">
            <select name="" id="">
                <option value="">Select Country</option>
                <option *ngFor="let c of country" value="{{c}}">{{c}}</option>
            </select>
        </div>
        <div class="col-3">
            <select name="" id="">
                <option value="">Select Country</option>
                <option *ngFor="let c of country" [value]="c">{{c}}</option>
            </select>
        </div>
        
    </div>
</div>
