<div class="container pt-3">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header" style="background-color: turquoise;">
                    <h4>Employee Todo</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()" [formGroup]="formdata">

                        <div class="form-group">
                            <input type="hidden" name="id" formControlName="id">
                            <input type="text" class="form-control" placeholder="Enter Employee Name" formControlName="name">
                        </div>

                        <div class="form-group">
                            <select name="dept" id="" class="form-control" formControlName=dept>
                                <option selected disabled value="">Select Department</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select name="gender" id="" class="form-control"formControlName="gender">
                                <option selected disabled value="">Select Gender</option>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-success" type="submit" [disabled]="!formdata.valid">{{btnText}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th colspan="2">
                <input type="text" placeholder="Enter text to search" class="form-control" [(ngModel)]="txtFilter">
            </th>
            <th></th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Dept</th>
            <th>Gender</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let emp of Employees | filterEmployee:txtFilter">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.dept}}</td>
            <td>{{emp.gender}}</td>
            <td>
                <a href="#" (click)="DeleteEmployee(emp.id)"><fa-icon [icon]="faTrash" style="color: red; padding: 10px; align-items: center;"></fa-icon></a>
                <a href="#" (click)="EditEmployee(emp)"><fa-icon [icon]="faEdit" style="padding: 10px; align-items: center;"></fa-icon></a>
            </td>

        </tr>
    </tbody>
</table>
</div>
