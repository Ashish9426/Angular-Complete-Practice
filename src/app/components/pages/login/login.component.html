<div class="container">
    <div class="row pt-3">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header bg-primary">
                    <h4 style="color: white;">Login Page</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()" [formGroup]="formdata">
                        <div class="form-group pt-3">
                            <label for="">User Id</label>
                            <input type="text" class="form-control" name="userid" formControlName="userid">

                            <div class="text-danger" *ngIf="formdata.controls.userid.errors?.required && formdata.controls.userid.touched">User Id required !</div>
                        </div>

                        <div class="form-group pt-3">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" formControlName="password">

                            <div class="text-danger" *ngIf="formdata.controls.password.errors?.required && formdata.controls.password.touched">Password  required !</div>
                        </div>

                        <div class="form-group pt-3">
                            <input type="submit" class="btn btn-success" name="btn" [disabled]="!formdata.valid">
                        </div>
                        <div class="form-group pt-3">
                            <div class="text-danger">
                                {{errormessage}}
                            </div>
                        </div>
                        Looking to<a class="already" href="#" routerLink="/registration"> create an account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
