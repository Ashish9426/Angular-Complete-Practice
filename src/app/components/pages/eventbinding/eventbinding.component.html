<div class="container">
    <button class="btn btn-danger" (click)="loadEmployee()">Load Employees</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employee" [ngClass]='emp.salary>=40000?"bg-success":"bg-secondary"'>
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.dob}}</td>
                </tr>
            </tbody>
        </table>
</div>
