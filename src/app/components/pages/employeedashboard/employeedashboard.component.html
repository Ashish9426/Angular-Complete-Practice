
<nav class="navbar navbar-light btn-secondary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Employee CRUD</h1>
        <div class="d-flex">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
            
        </div>
    </div>
</nav>
<div class="container">
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th> 
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary | currency:"INR":"symbol"}}</td>

            <td>
                <button (click)="onEdit(row)"style="color:aliceblue;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info"><fa-icon [icon]="faEdit"></fa-icon></button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3"><fa-icon [icon]="faTrash"></fa-icon></button>
            </td>
            
        </tr>
    </tbody>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" aria-describedby="emailHelp" placeholder="First Name">
                  
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"  placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email Id</label>
                    <input type="email" formControlName="email" class="form-control"  placeholder="Enter Email">
                    <div class="text-danger" *ngIf="formValue.controls.email.errors?.required && formValue.controls.email.touched">Email Id required !</div>
                    <div class="text-danger" *ngIf="!formValue.controls.email.errors?.required && formValue.controls.email.touched && formValue.controls.email?.invalid">Email is Invalid !</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mobile No</label>
                    <input type="mobile" formControlName="mobile" class="form-control" placeholder="Enter Mobile no">
                    <div class="text-danger" *ngIf="formValue.controls.mobile.errors?.required && formValue.controls.mobile.touched">Mobile number required !</div>
                  <div class="text-danger" *ngIf="!formValue.controls.mobile.errors?.required && formValue.controls.mobile.touched && formValue.controls.mobile?.invalid">
                    Mobile is not valid !
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Salary</label>
                    <input type="text" formControlName="salary" class="form-control"  placeholder="Enter Salary">
                </div>
                      
              </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button> 
          <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
